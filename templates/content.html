<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Lab | {{muscle_group}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin&display=swap" rel="stylesheet">
    <script>
        var stretchNames= {{names | tojson}}
        var muscleStretches = {{stretchesArr | tojson }}
        var info=document.getElementById("info")

        console.log(muscleStretches)

        function populateContent(){
            for(let i=0;i<muscleStretches.length;i++){
                console.log(muscleStretches[i])
                let bulletPoint=document.createElement("li")
                bulletPoint.innerText=muscleStretches[i]

                var info=document.getElementById("info")
                info.appendChild(bulletPoint)
                // Append image of stretch (let stretchImg=)

                let stretchImg=document.createElement("div")
                stretchImg.className="image"
                stretchImg.style.backgroundImage="url('../static/pictures/"+stretchNames[i]+".jpg')"
                stretchImg.style.width="15vw"
                stretchImg.style.height="15vw"
                console.log(stretchImg.backgroundImage)
                info.appendChild(stretchImg)
            }
        }

        function getImageSizes(){

        }

        function returnHome(){
            window.location.href="home"
        }
    </script>
</head>
<body onload="populateContent()">
    <div id="page">
        <h1> <span>{{muscle_group}}</span></h1>
        <div id="info">
        </div>
      </div>
    <div id="back-button">
        <button onclick="returnHome()">HOME</button>
    </div>
</body>

    body{
